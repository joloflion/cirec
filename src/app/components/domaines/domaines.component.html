<div class="container">
   <!-- Service Start -->
   <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
            <h5 class="fw-bold text-primary text-uppercase">Nos domaines de compétence</h5>
            <h1 class="mb-0">Nous sommes la référence dans les domaines suivants: </h1>
        </div>
        <div class="row g-5">
            <div *ngFor="let d of domaines" class="col-lg-4 col-md-6 wow zoomIn" data-wow-delay="0.3s">
                <div class="service-item bg-light rounded d-flex flex-column align-items-center justify-content-center text-center">
                    <div class="service-icon">
                        <i class="{{d.icon}} text-white"></i>
                    </div>
                    <h4 class="mb-3">{{d.title}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Service End -->
</div>
