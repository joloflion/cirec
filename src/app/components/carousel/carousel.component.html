    <!-- Navbar & Carousel Start -->
    <div class="container-fluid position-relative p-0">
      <app-nav-bar></app-nav-bar>
      <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div *ngFor="let c of carousel" class="carousel-item" [class.active]="c.id === 1">
              <img class="w-100" src="assets/img/carousel-1.jpg" alt="Image">
              <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                  <div class="p-3" style="max-width: 900px;">
                      <h5 class="text-white text-uppercase mb-3 animated slideInDown">{{c.title}}</h5>
                      <h1 class="display-1 text-white mb-md-4 animated zoomIn">{{c.desc}}</h1>
                      <a href="#formation" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">Voir les formations</a>
                      <a href="" class="btn btn-outline-light py-md-3 px-md-5 animated slideInRight">Nous-contacter</a>
                  </div>
              </div>
          </div>

          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#header-carousel"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
      </div>
  </div>
  <!-- Navbar & Carousel End -->
